name: Github workflow with ArgoCD

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      gh_pat:
        required: true

jobs:
  update-manifest-files:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.gh_pat }}
      SERVICE: ${{ inputs.service }}
      IMAGE_TAG: ${{ inputs.image_tag }}

    steps:
      - name: Checkout using PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.gh_pat }}

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.43.1/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update image tag using yq
        run: |
          file="hipster/helm-chart/values.yaml"
          SERVICE_KEY="$(echo $SERVICE | sed 's/^\(.\)/\U\1/')Service"
          echo "ðŸ”„ Updating $SERVICE_KEY.image.tag â†’ $IMAGE_TAG"
          yq e ".$SERVICE_KEY.image.tag = \"$IMAGE_TAG\"" -i "$file"
          echo "âœ… Updated $SERVICE_KEY.image.tag to $IMAGE_TAG"

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add hipster/helm-chart/values.yaml
          git commit -m "âœ… Update $SERVICE image tag to $IMAGE_TAG" || echo "Nothing to commit"
          git push origin HEAD:main

