name: Github workflow with ArgoCD

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      gh_pat:
        required: true

jobs:
  update-manifest-files:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.gh_pat }}
      SERVICE: ${{ inputs.service }}
      IMAGE_TAG: ${{ inputs.image_tag }}

    steps:
      - name: Checkout using PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.gh_pat }}

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          yq --version

      - name: Show Original values.yaml
        run: |
          echo "üìÑ Original:"
          cat hipster/helm-chart/values.yaml

      - name: Map service name and patch image tag
        run: |
          file="hipster/helm-chart/values.yaml"
          if [ ! -f "$file" ]; then
            echo "‚ùå File not found: $file"
            exit 1
          fi

          # Capitalize first letter and append 'Service'
          YAML_KEY="$(echo $SERVICE | sed 's/^\(.\)/\U\1/')Service"

          echo "üîÑ Updating key: $YAML_KEY ‚Üí tag: $IMAGE_TAG"

          # Patch the tag using yq
          yq e ".$YAML_KEY.image.tag = \"$IMAGE_TAG\"" -i "$file"

          echo "‚úÖ After update:"
          grep -A 3 "$YAML_KEY:" "$file" || echo "‚ùå Key not found"

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add hipster/helm-chart/values.yaml
          git commit -m "‚úÖ Update $SERVICE image tag to $IMAGE_TAG" || echo "‚ö†Ô∏è Nothing to commit"
          git push origin HEAD:main
