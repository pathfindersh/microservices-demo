name: Github workflow with ArgoCD

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      gh_pat:
        required: true

jobs:
  update-manifest-files:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.gh_pat }}
      SERVICE: ${{ inputs.service }}
      IMAGE_TAG: ${{ inputs.image_tag }}

    steps:
      - name: Checkout using Personal Access Token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.gh_pat }}

      - name: Update Image Tag in Helm values.yaml
        run: |
          file="hipster/helm-chart/values.yaml"
          if [ ! -f "$file" ]; then
            echo "âŒ File not found: $file"
            exit 1
          fi
          echo "ðŸ”„ Updating $file for $SERVICE..."

          awk -v service="${SERVICE}" -v new_tag="${IMAGE_TAG}" '
            $0 ~ service ":" { in_service=1 }
            in_service && $0 ~ /tag:/ { sub(/tag:.*/, "tag: \"" new_tag "\""); in_service=0 }
            { print }
          ' "$file" > tmp.yaml && mv tmp.yaml "$file"

          echo "âœ… Updated image tag for $SERVICE to $IMAGE_TAG"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add hipster/helm-chart/values.yaml
          git commit -m "âœ… Update $SERVICE to $IMAGE_TAG" || echo "Nothing to commit"
          git push origin HEAD:main
