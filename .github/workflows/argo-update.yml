name: Github workflow with ArgoCD . ## This workflow updates the image tag in Kubernetes manifests and pushes changes to the repository.
on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      image_tag:
        required: true
        type: string
jobs:
  update-manifest-files:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}
    steps:
    - name: Checkout using Personal Access Token
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}  # üî• This is critical!
    - name: Update Image Tag
      run: |
        file="hipster/helm-chart/values.yaml"
        if [ ! -f "$file" ]; then
          echo "‚ùå File not found: $file"
          exit 1
        fi
        echo "üîÑ Updating $file for ${{ inputs.service }}..."
        sed -i "s|\(.*${{ inputs.service }}.*tag:\).*|\1 \"${{ inputs.image_tag }}\"|" "$file"
        echo "‚úÖ Updated image tag in $file"
    - name: Commit and Push Changes
      run: |
        git remote -v
        git branch
        echo "GH_PAT is set: ${GH_PAT}"
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
        git add .
        git commit -m "‚úÖ Update adservice to v0.8.0" || echo "Nothing to commit"
        git push origin HEAD:main
