name: Github workflow with ArgoCD .

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      gh_pat:
        required: true

jobs:
  update-manifest-files:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.gh_pat }}
      SERVICE: ${{ inputs.service }}
      IMAGE_TAG: ${{ inputs.image_tag }}

    steps:
      - name: Checkout using PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.gh_pat }}

      - name: Patch values.yaml image tag manually
        run: |
          file="hipster/helm-chart/values.yaml"
          if [ ! -f "$file" ]; then
            echo "‚ùå File not found: $file"
            exit 1
          fi

          service_key="$(echo "$SERVICE" | sed -E 's/^(.)/\U\1/')Service"
          echo "üîç Searching YAML block for: $service_key"

          echo "üßæ BEFORE:"
          awk "/^$service_key:/,/^[a-zA-Z0-9]+Service:/" "$file"

          sed -i "/^$service_key:/,/^[a-zA-Z0-9]\+Service:/ {
            s/^\(\s*tag:\s*\).*$/\1$IMAGE_TAG/
          }" "$file"

          echo "‚úÖ AFTER:"
          awk "/^$service_key:/,/^[a-zA-Z0-9]+Service:/" "$file"

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.gh_pat }}@github.com/${{ github.repository }}
          git add hipster/helm-chart/values.yaml
          git commit -m "üîÑ Update $SERVICE image tag to $IMAGE_TAG" || echo "‚ö†Ô∏è Nothing to commit"
          git push origin HEAD:main

