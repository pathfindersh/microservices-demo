name: Build & Push All Services

on:
  workflow_call:
    inputs:
      image_version:
        required: true
        type: string
      service:             
        required: true
        type: string
    secrets:
      DOCKER_PASSWORD:
        required: true


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_NAMESPACE: pathfindersh
      BASE_PATH: ./hipster/src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: pathfindersh
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push all services
        run: |
          for service in $(ls $BASE_PATH); do
            echo "ðŸ”§ Building $service"
            if [ "$service" = "cartservice" ]; then
              DOCKERFILE="$BASE_PATH/$service/src/Dockerfile"
              CONTEXT="$BASE_PATH/$service/src"
            else
              DOCKERFILE="$BASE_PATH/$service/Dockerfile"
              CONTEXT="$BASE_PATH/$service"
            fi

            IMAGE_TAG="${DOCKER_NAMESPACE}/hipster-app:${service}-${{ inputs.image_version }}"
            echo "ðŸ—ï¸ Building $IMAGE_TAG from $DOCKERFILE"
            docker build -t $IMAGE_TAG -f $DOCKERFILE $CONTEXT
            echo "ðŸ“¤ Pushing $IMAGE_TAG"
            docker push $IMAGE_TAG
          done

      - name: Create metadata.json artifact
        run: |
          echo '{ "service": "${{ inputs.service }}", "image_tag": "${{ inputs.image_version }}" }' > metadata.json

      - name: Upload deployment metadata
        uses: actions/upload-artifact@v4
        with:
          name: deployment-metadata
          path: metadata.json