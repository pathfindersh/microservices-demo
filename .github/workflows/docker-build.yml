# .github/workflows/docker-build.yml
name: Docker Build & Push

on:
  workflow_call:
    inputs:
      image_version:
        required: true
        type: string
      service:
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  docker_build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: pathfindersh/hipster-app
      IMAGE_VERSION: ${{ inputs.image_version }}
      SERVICE: ${{ inputs.service }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Check if image already exists on Docker Hub
        id: check
        run: |
          IMAGE_TAG=${IMAGE_NAME}:${SERVICE}-${IMAGE_VERSION}
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/${SERVICE}-${IMAGE_VERSION})

          echo "Image status code: $STATUS"
          if [ "$STATUS" -eq 200 ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push Docker Image
        if: steps.check.outputs.exists == 'false'
        run: |
          IMAGE_TAG=${IMAGE_NAME}:${SERVICE}-${IMAGE_VERSION}
          DOCKERFILE=hipster/${SERVICE}/Dockerfile
          CONTEXT=hipster/${SERVICE}

          echo "üèóÔ∏è Building $IMAGE_TAG"
          docker build -t $IMAGE_TAG -f $DOCKERFILE $CONTEXT

          echo "üöÄ Pushing $IMAGE_TAG"
          docker push $IMAGE_TAG

      - name: Skip Notice
        if: steps.check.outputs.exists == 'true'
        run: echo "‚úÖ Docker image already exists ‚Äî skipping build and push."
