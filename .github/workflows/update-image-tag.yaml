name: Updating run config now

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service Name (e.g. adservice)'
        required: true
      image_tag:
        description: 'New Image Tag (e.g. v0.9.0)'
        required: true

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}
    steps:
    - name: Checkout using Personal Access Token
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}  # üî• This is critical!

    - name: Update Image Tag
      run: |
        file="hipster/kubernetes-manifests/${{ github.event.inputs.service }}.yaml"
        if [ ! -f "$file" ]; then
          echo "‚ùå File not found: $file"
          exit 1
        fi

        echo "üîÑ Updating $file..."
        sed -i "s|\(image: .*${{ github.event.inputs.service }}:\).*|\1${{ github.event.inputs.image_tag }}|" "$file"
        echo "‚úÖ Updated image tag in $file"

    - name: Commit and Push Changes
      run: |
        git remote -v
        git branch
        echo "GH_PAT is set: ${GH_PAT}"
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
        git add .
        git commit -m "‚úÖ Update adservice to v0.9.0" || echo "Nothing to commit"
        git push origin HEAD:main