name: Polaris Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'hipster/helm-chart/**'
  pull_request:
    branches:
      - main
    paths:
      - 'hipster/helm-chart/**'

jobs:
  polaris-scan:
    runs-on: ubuntu-latest
    name: "Run Polaris Scan"
    steps:
      - name: Checkout using Personal Access Token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install Polaris
        run: |
          curl -s https://raw.githubusercontent.com/FairwindsOps/polaris/master/install.sh | bash

      - name: Run Polaris Audit
        run: |
          echo "üîç Running Polaris on Helm manifests..."
          polaris audit \
            --audit-path hipster/helm-chart/templates \
            --format pretty


