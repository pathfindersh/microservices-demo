name: Polaris Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'hipster/helm-chart/**'
  pull_request:
    branches:
      - main
    paths:
      - 'hipster/helm-chart/**'

jobs:
  polaris-scan:
    runs-on: ubuntu-latest
    name: "Run Polaris Scan"
    steps:
      - name: Checkout using Personal Access Token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Run Polaris Scan via Docker
        run: |
          echo "üîç Running Polaris scan on Helm manifests..."
          docker run --rm \
            -v "${{ github.workspace }}/hipster/helm-chart/templates:/manifests" \
            quay.io/fairwinds/polaris:latest \
            /polaris audit --audit-path /manifests \
            --format pretty

